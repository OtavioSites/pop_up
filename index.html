<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="container_popup">
        <div id="buttons_popup">
            <button type="click" id="cadastro">Cadastrar</button>

        </div>
        <div id="popup" style="display: none;">
            <div>
                <img src="assets/svg/x-symbol-svgrepo-com.svg" alt="" id="fechar-cadastro">
            </div>
            <h1>Cadastro</h1>
            <form>
                <div>
                    <label for="nome_cadastro">Nome:</label>
                    <input type="text" id="nome_cadastro" name="nome">
                </div>
                <div>
                    <label for="sobrenome_cadastro">Sobrenome:</label>
                    <input type="text" id="sobrenome_cadastro" name="sobrenome">
                </div>
                <div>
                    <label for="email_cadastro">Email:</label>
                    <input type="email" id="email_cadastro" name="email">
                </div>
                <div>
                    <label for="senha_cadastro">Senha:</label>
                    <div id="verSenha"><input type="password" id="senha_cadastro" name="senha"><img src="./assets/svg/eye_visible_hide_hidden_show_icon_145988.svg" alt="" id="olho"></div>


                </div>
                <div>
                    <label for="cpf_cadastro">CPF:</label>
                    
                    <input type="text" id="cpf_cadastro" placeholder="XXX.XXX.XXX-XX" class="CPF" name="cpf"
                        maxlength="12">
                       
                </div>
                <button type="button" id="button_cadastro" class="button_off">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="script.js"></script>
</body>

</html>
